<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>XYZ | Login</title>

    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>
<body>

<form class="form-signin">
    <div class="text-center mb-4">
        <img class="mb-4" src="images/register.svg" alt="" width="100" height="100">
        <h1 class="text-primary h3 mb-3 font-weight-normal">Sign Up</h1>
        <p>Please check all your details before clicking 'Register' button, some of the information not be changed after Registration.</p>
    </div>

    <div class="form-label-group">
        <input type="text" id="name" class="form-control" placeholder="Name" required autofocus maxlength="30">
        <label for="name">Name</label>
    </div>

    <div class="form-label-group">
        <input type="tel" id="mobile" class="form-control" placeholder="+91" required autofocus maxlength="10">
        <label for="mobile">+91</label>
    </div>

    <div class="form-check-inline">
        <label class="form-check-label" for="male">
            <b>Gender:</b>&nbsp;&nbsp;<input type="radio" class="form-check-input" id="male" name="gender" value="Male" required>Male
        </label>
    </div>
    <div class="form-check-inline">
        <label class="form-check-label" for="female">
            <input type="radio" class="form-check-input" id="female" name="gender" value="Female" required>Female
        </label>
    </div>

    <div class="form-label-group">
        <input type="email" id="email" class="form-control" placeholder="Email" required autofocus maxlength="40">
        <label for="email">Email</label>
    </div>

    <div class="form-label-group">
        <input type="tel" id="sid" class="form-control" placeholder="Sponsor ID" required autofocus>
        <label for="sid">Sponsor ID</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <label for="password">Password</label>
    </div>
    <div class="form-label-group">
        <input type="password" id="repassword" class="form-control" placeholder="Confirm Password" required>
        <label for="repassword">Confirm Password</label>
    </div>


    <button class="btn btn-lg btn-primary btn-block" type="submit">REGISTER</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2020</p>
</form>

</body>
</html>
