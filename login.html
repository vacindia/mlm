<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>XYZ | Login</title>

    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>
<body>

<form class="form-signin">
    <div class="text-center mb-4">
        <img class="mb-4" src="images/user.svg" alt="" width="100" height="100">
        <h1 class="text-primary h3 mb-3 font-weight-normal">Sign In</h1>
        <p>Please Sign In using your <code>User ID</code> (<code>Mobile Number</code>) & Password. And select 'Remember Me' option if you want to logged in for a week.</p>
    </div>

    <div class="form-label-group">
        <input type="tel" id="user" class="form-control" placeholder="User ID" required autofocus>
        <label for="user">User ID</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <label for="password">Password</label>
    </div>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember Me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">LOGIN</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2020</p>
</form>

</body>
</html>
